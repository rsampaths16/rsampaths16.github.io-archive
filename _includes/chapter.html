<section class="{{ include.chapterName }} chapter pure-g" name="{{ include.chapterName }}">
    <div class="pure-u-1 pure-u-lg-1-2">
        <div class="chapter__title">
            <span>{{ include.chapterTitle }}</span>
        </div>
    </div>

    <div class="pure-u-1 pure-u-lg-1-2">
        <div class="chapter__content">
            {% include {{ include.chapterContent }} %}
        </div>
    </div>
</section>
